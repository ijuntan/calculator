<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <script src="./calculation.js" defer type="module"></script>
    <script src="./main.js" defer type="module"></script>
    <title>Document</title>
</head>
<body>
    <main>
        <div class="screen">
            <div class="content">
            </div>
        </div>
        <div class="button-container">
            <div class="number-container">
                <button class="misc-button dot">.</button>
                <button class="misc-button equal">=</button>
            </div>

            <div class="action-container">
                <button class="add">+</button>
                <button class="subract">-</button>
                <button class="multiply">x</button>
                <button class="divide">รท</button>
                <button class="modulo">%</button>
                <button class="factorial">!</button>
                <button class="power">^</button>
                <button class="clear">C</button>
            </div>
        </div>
    </main>
</body>
</html>
